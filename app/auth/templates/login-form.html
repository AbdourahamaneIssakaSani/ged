 <form method="post" action="{{ url_for('auth_bp.login') }}" class="mt-4">

    {{ login_form.hidden_tag() }}

    <!-- Form -->
    <div class="form-group mb-4">
        <label for="email">{{ login_form.email.label }}</label>
        <div class="input-group">
            <span class="input-group-text" id=""><span
                    class="fas fa-user-circle"></span></span>
            {{ login_form.email(placeholder="Adresse email", class="form-control") }}
        </div>
    </div>
    <!-- End of Form -->
    <div class="form-group">
        <!-- Form -->
        <div class="form-group mb-4">
            <label for="password">{{ login_form.password.label }}</label>
            <div class="input-group">
                <span class="input-group-text" id=""><span
                        class="fas fa-unlock-alt"></span></span>
                {{ login_form.password(placeholder="Password", class="form-control", type="password") }}
            </div>
        </div>
        <!-- End of Form -->
        <div class="d-flex justify-content-between align-items-top mb-4">
            <div class="form-check">
                {{ login_form.remember_me(class="form-check-input") }}
                <label class="form-check-label mb-0" for="remember">
                    {{ login_form.remember_me.label }}
                </label>
            </div>
        </div>
    </div>
    <div class="d-grid">
        {{ login_form.submit(class="btn btn-dark") }}
    </div>
</form>
