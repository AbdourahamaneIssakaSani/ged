{% extends 'layout.html' %}
{% block content %}
    {{ super() }}
    <div class="py-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
                <li class="breadcrumb-item"><a href="#"><span class="fas fa-home"></span></a></li>
                <li class="breadcrumb-item"><a href="#">Fichiers</a></li>
                <li class="breadcrumb-item active" aria-current="page">Nouveau Fichier</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-between w-100 flex-wrap">
            <div class="mb-3 mb-lg-0">
                <h1 class="h4">Nouveaux fichiers</h1>
                <p class="mb-0">Charger ou glissez vos nouveaux fichiers facilement</p>
            </div>
            <div>
                <a href="#" class="btn btn-outline-gray"><i class="far fa-question-circle me-1"></i> Fichiers acceptés</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center align-items-lg-start justify-content-lg-start">
            <div class="col-12 col-lg-7 order-2 order-lg-1 text-center text-lg-left">
                <div id="singleFileInput">
                    <form action="{{ url_for('user_bp.handle_upload') }}" method="post" enctype="multipart/form-data"
                          class="dropzone dz-clickable" id="demoUpload">
                        <div class="dz-message">
                            <div class="align-items-center">
                                <img class="img-fluid w-20" alt="" style="max-width: 200px" src="{{ url_for('static', filename='img/illustrations/undraw_new_entries_nh3h.svg') }}">
                            </div>
                            Déposez votre fichier ici
                        </div>
                    </form>
                </div>
                <button type="submit" id="loadSingleFile" class="btn btn-outline-dark" value="">
                    Charger
                </button>
            </div>
            <div class=" col-12 col-lg-5 order-1 order-lg-2 text-center d-flex align-items-center justify-content-center align-items-lg-end justify-content-lg-end">
                <img class="img-fluid w-75"
                     src="{{ url_for('static', filename='img/illustrations/undraw_Add_files_re_v09g.svg') }}"
                     alt=""/>
            </div>
        </div>
    </div>
{% endblock %}
